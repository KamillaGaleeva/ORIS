<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/singup.css">
    <link rel="icon" src="img/logo.png">
    <title>РЕГИСТРАЦИЯ</title>
</head>
<body>
    <header>
        <div id="about">
            <a href="award.html" title="ПРЕМИИ" onclick="slowScroll('#award')">ПРЕМИИ</a>
            <a href="genre.html" title="ЖАНРЫ" onclick="slowScroll('#genre')">ЖАНРЫ</a>
            <a href="cinema.html" title="ГЛАВНАЯ" onclick="slowScroll('#cinema')">ГЛАВНАЯ</a>
        </div>
        <div id="logo">
            <a href="index.html">CINEMA</a>
        </div>
        <div id="signin">
            <a href="login.html">Войти</a>
        </div>
    </header>
    <main>
        <div class="signin-form-container">
            <h1 class="form-title">
                РЕГИСТРАЦИЯ
            </h1>
            <div class="form-fields">
                <form action="users/saveUser" method="post" class="form-example">
                    <div class="form-field">
                        <input class="input" id="name" type="text" name="name" placeholder="Имя" required>
                    </div>
                    <div class="form-field">
                        <input class="input" id="phone" type="tel" name="phone" placeholder="Телефон: +7 XXX XXX XX XX" required pattern="^((8|\+7)[\- ]?)?(\(?\d{3}\)?[\- ]?)?[\d\- ]{7,10}$">
                    </div>
                    <div class="form-field">
                        <input class="input" id="login" type="email" name="login" placeholder="E-mail" required pattern="^(.+)@(\ S+)$">
                    </div>
                    <div class="form-field">
                        <input class="input" id="password" type="password" name="password" placeholder="Пароль" required minlength="8">
                    </div>
                    <button type="submit" class="button">Вход</button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
